			font-size: 16px !important;

<body>
	<div id="root"></div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between	">
		<a class="navbar-brand" href="#">Your Like</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="px-3"></div>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link pt-3" href="#">
						<h3 id="user-name">Welcome</h3>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><button id="credit" class="btn btn-light">Credit</button></a>
				</li>

			</ul>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item pt-4 d-none">
					<a class="navbar-link pt-3" style="color: aliceblue;"><strong id="money-title"></strong> VND</a>
				</li>
				<li class="nav-item d-none">
					<a class="nav-link" href="#"><button id="withdraw" class="btn btn-warning" data-toggle="modal"
							data-target="#exampleModalCenter">Withdraw</button></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><button id="btn-liked" class="btn btn-light" data-toggle="modal"
							data-target="#likedmodal">Liked</button></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#"><button id="btn-logout" class="btn btn-light">Logout</button></a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="lesson-body">
		<div class="container">
			<h1 class="les-title-page">
				<span class="mr-3 mb-4">Like Management</span>
			</h1>
			<div id="user-url-div" class="row mt-3 pb-3 ">
				<form class="col-sm-6 mx-auto">
					<div class="form-group">
						<label for="exampleInputEmail1">Input your Facebook URL </label>
						<input type="text" class="form-control" id="url-fb" aria-describedby="emailHelp"
							placeholder="Enter Facebook URL" required>
						<small id="emailHelp" class="form-text text-muted">For make sure you will receive your
							credit</small>
					</div>


					<button id="btn-url" type="button" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div id="list-post" class="row mt-3">

			</div>
		</div>
	</div>
	<!-- Button trigger modal -->


	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<form>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Withdraw your money ! You have <strong
								id="money">5746</strong> VND</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Please input the amount you want to withdraw !
						<br>
						<span id="err" style="color: red;">Exceed the balance ! Try again! </span>
						<input id="amount-money" class="form-control form-control-lg" type="number" min="0" max="5000"
							placeholder="$">

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" id="btn-withdraw" class="btn btn-primary">Withdraw</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div id="likedmodal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-lg " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3>List liked post</h3>
				</div>
				<div class="modal-body">
					<div id="div-liked-post">

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="" class="btn btn-primary">Okay</button>
				</div>
			</div>
		</div>
	</div>
	<div id="fb-root"></div>

</body>

<script>
	function statusChangeCallback(response) { // Called with the results from FB.getLoginStatus().
		console.log('statusChangeCallback main', JSON.stringify(response)); // The current login status of the person.
	}


	function checkLoginState() { // Called when a person is finished with the Login Button.
		FB.getLoginStatus(function (response) { // See the onlogin handler
			statusChangeCallback(response);
		});
	}



	window.fbAsyncInit = function () {
		FB.init({
			appId: '819999065506900',
			cookie: true, // Enable cookies to allow the server to access the session.
			xfbml: true, // Parse social plugins on this webpage.
			version: 'v9.0' // Use this Graph API version for this call.
		});
		FB.getLoginStatus(function (response) { // Called after the JS SDK has been initialized.
			statusChangeCallback(response); // Returns the login status.
		});
	};
</script>
